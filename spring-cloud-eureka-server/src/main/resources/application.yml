spring:
  application:
    name: module-eureka
server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    #由于该应用为注册中心,所以设置为false,代表不向注册中心注册自己
    registerWithEureka: false
    #由于注册中心的职责就是维护服务实例,它并不需要去检索服务,所以也设置为false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
      enable-self-preservation: false

#权限认证（默认就是开启的）
security:
  basic:
    enabled: true
  user:
    name: eureka
    password: 123456